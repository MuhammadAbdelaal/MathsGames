<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="styles.css">
    <title>Maths Game</title>
</head>

<body>
    <div id="trans-box">
        <div id="container">
            <div id="choose-game">
                <div id="addition" class="game">
                    Add
                </div>
                <div id="subtraction" class="game">
                    Subtract
                </div>
                <div id="multiply" class="game">
                    Multiply
                </div>
            </div>
            <div id="game-played">
                <div id="score">
                    Score: <span id="score-value">0</span>
                </div>
                <div id="correct">
                    Correct
                </div>
                <div id="try-again">
                    Try again
                </div>
                <div id="question">
                </div>
                <div id="instruction">
                    Choose the correct answer
                </div>
                <div id="choices">
                    <div id="box1" class="box"></div>
                    <div id="box2" class="box"></div>
                    <div id="box3" class="box"></div>
                    <div id="box4" class="box"></div>
                </div>
                <div id="start-reset">
                    Start Game
                </div>
                <div id="timer-box">
                    Time remaining: <span id="timer-box-value"></span> sec
                </div>
                <div id="game-over">
                    <p>Game Over</p>
                    <p>Your Score is <span id="game-over-score">0</span>!</p>
                </div>
            </div>
        </div>
        <div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"
            title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
            title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
